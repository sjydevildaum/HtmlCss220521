<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>블록 레벨과 인라인 레벨</title>
    <style type="text/css">
        h3 { border: 1px solid black; }
        p { border: 1px dotted red; }
        span {  border: 1px dotted blue; }
    </style>
</head>
<body>
    <h3>시간이란..</h3>
    <p>내일 죽을 것처럼 오늘을 살고</p>
    <p>영원히 살 것처럼 <span>내일을 꿈꾸어라.</span></p>
</body>
</html>
